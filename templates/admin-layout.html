<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Prescripto - Admin Dashboard</title>

	<link rel="shortcut icon" type="image/x-icon"
		href="{{ url_for('static', filename='admin-assets/img/favicon.png') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/feathericon.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/style.css') }}">
</head>

<body>

	<div class="main-wrapper">

		<!-- Header -->
		<div class="header">

			<div class="header-left">
				<a href="/admin-dashboard" class="logo">
					<img src="{{ url_for('static', filename='admin-assets/img/logo.png') }}" alt="Logo">
				</a>
			</div>

			<a class="mobile_btn" id="mobile_btn"><i class="fa fa-bars"></i></a>

			<ul class="nav user-menu">

				<li class="nav-item dropdown has-arrow">
					<a class="dropdown-toggle nav-link" data-toggle="dropdown">
						<span class="user-img">
							<img class="rounded-circle" src="{{ url_for('static', filename='admin-assets/img/profiles/avatar-01.jpg') }}" width="31">
						</span>
					</a>
					<div class="dropdown-menu">
						<div class="user-header">
							<div class="avatar avatar-sm">
								<img src="{{ url_for('static', filename='admin-assets/img/profiles/avatar-01.jpg') }}" class="avatar-img rounded-circle">
							</div>
							<div class="user-text">
								<h6>Admin</h6>
								<p class="text-muted mb-0">Administrator</p>
							</div>
						</div>

						<a class="dropdown-item" href="/admin-logout">Logout</a>

					</div>
				</li>

			</ul>

		</div>
		<!-- /Header -->

		<!-- Sidebar -->
		<div class="sidebar" id="sidebar">
			<div class="sidebar-inner slimscroll">
				<div id="sidebar-menu" class="sidebar-menu">

					<ul>
						<li class="menu-title"><span>Main</span></li>

						<li><a href="/admin-dashboard"><i class="fe fe-home"></i> <span>Dashboard</span></a></li>
						<li><a href="#"><i class="fe fe-users"></i> <span>Doctors</span></a></li>
						<li><a href="#"><i class="fe fe-user"></i> <span>Patients</span></a></li>
						<li><a href="#"><i class="fe fe-layout"></i> <span>Appointments</span></a></li>

					</ul>

				</div>
			</div>
		</div>
		<!-- /Sidebar -->

		{% block body %}{% endblock %}

	</div>

	<script src="{{ url_for('static', filename='admin-assets/js/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='admin-assets/js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='admin-assets/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='admin-assets/js/script.js') }}"></script>

</body>
</html>
