<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Prescripto - Admin Login</title>

	<link rel="shortcut icon" type="image/x-icon"
		href="{{ url_for('static', filename='admin-assets/img/favicon.png') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/style.css') }}">
</head>

<body>

	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="{{ url_for('static', filename='admin-assets/img/logo-white.png') }}" alt="Logo">
					</div>

					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Login</h1>
							<p class="account-subtitle">Prescripto Admin Portal</p>

							<form action="/admin-login" method="POST">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Username" name="username" required>
								</div>
								<div class="form-group">
									<input class="form-control" type="password" placeholder="Password" name="password" required>
								</div>
								<button class="btn btn-primary btn-block" type="submit">
									Login
								</button>
							</form>

							{% if error %}
							<div class="alert alert-danger mt-2">{{ error }}</div>
							{% endif %}

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='admin-assets/js/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='admin-assets/js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='admin-assets/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='admin-assets/js/script.js') }}"></script>

</body>
</html>
